<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <title>Register Form</title>

        <style type="text/css">
            body{
                margin-top: 150px;
                background: powderblue;
            }
            .form-sign-up{
                margin: auto;
                max-width: 400px;

            }
            .form-group{
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            {% if error_message %}
                <div class="alert alert-danger">
                    {{error_message}}
                </div>
            {% endif %}
            <form acton="" method="post" class="form-sign-up">
                {% csrf_token %}
                <h2>Register</h2>
                <p>Create an account</p>

                <div class="form-group">
                    <div class="row" style="margin-bottom: 15px;">
                        <div class="col-md-6">
                            <input type="text" name="first_name" class="form-control" placeholder="enter your first name">
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="last_name" class="form-control" placeholder="enter your last name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" placeholder="enter your username">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" placeholder="enter your email adress">
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone-number" class="form-control" placeholder="enter your phone number">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="enter your password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password_confirm" class="form-control" placeholder="enter your password confirm">
                        </div>
                        <p> have already an account? login <a href="{% url 'login' %}">here</a></p>
                    </div>
                    {% for message in messages %}
                        {{message}}
                    {% endfor %}
                    <input type="submit" class="btn btn-success btn-block" value="Sign up" name="submit">
                </form>
            </div>
        </body>
    </html>

{% extends 'apps/layouts/authentication.html' %}
{% load static %}

{% block content %}

<main class="authentication-content">
    <div class="container-fluid">
      <div class="authentication-card">
        <div class="card shadow rounded-0 overflow-hidden">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title">Réinitialisation du Mot de Passe Effectuée</h5>
                <p class="card-text mb-5">Votre mot de passe a été réinitialisé avec succès. Maintenant vous pouvez vouz connecter.</p>
                <div class="row g-3">
                    <div class="col-12">
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn btn-light radius-30"><a href="{% url 'login' %}">Retour à la page de connexion</a> </button>
                    </div>
                    </div>
                </div>
             </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </main>

   {% endblock %}
